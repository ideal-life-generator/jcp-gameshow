<header>
	<h1>Create a new game</h1>
</header>

<form class="form-horizontal form-create-game" role="form">

	<h3 class="orange centered">
		Specify number of questions per each level of complexity.
	</h3>

	<% model._levels.each(function(level) {%>
    <div class="form-group">
        <label class="col-sm-2 control-label"><%- level.get('name') %></label>
        <div class="col-sm-10">
			<input type="text" class="form-control questions-per-level" data-level="<%- level.get('id') %>" value="0" />
        </div>
    </div>
	<%}) %>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit">Create</button>
			<a class="show-leaderboard btn-orange" href="#">Leaderboard</a>
        </div>
    </div>
</form>
