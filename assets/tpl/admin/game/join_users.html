<header>
	<h1>Waiting for Players</h1>
</header>

<div class="row" style="margin-bottom: 55px;">
	<div class="col-xs-4 col-xs-offset-4">
		<table class="table table-responsive">
			<tr><td>Total Time: </td><td><%- model.getTotalTime() %></td></tr>
			<tr><td>Questions:</td><td><%- data.questionsNumber %></td></tr>
		</table>

		<% if(this.model.getPlayers().length > 0){ %>
			<button class="btn-start">Start Game!</button>
		<% } %>
	</div>
</div>

<!-- User list -->
<div class="row">
	<div class="col-sm-12">
		<div class="players-row"></div>
	</div>
</div>
