<form class="form-horizontal" role="form" id="edit-category-from">
    <div class="form-group">
        <label class="col-sm-2 control-label">Category Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control name" name="name" placeholder="Category Name" value="<%= data.name %>">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="#category/delete/<%- data.id %>" class="btn btn-danger btn-delete">Delete</a>
        </div>
    </div>
</form>
