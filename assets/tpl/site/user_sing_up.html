<header>
	<h1 class="status-bar">
        <%- polyglot.t("Player Registration") %>
    </h1>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form class="form-horizontal register-form" action="/user/register" role="form" method="post" enctype="multipart/form-data">

			<h2 class="orange" style="margin-top: -25px;">
                <%- polyglot.t("Please, fill in the following details to play:") %>
            </h2>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="firstName" maxlength="15" placeholder="<%- polyglot.t('First Name') %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" maxlength="15" name="lastName" placeholder="<%- polyglot.t('Last Name') %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" name="email" placeholder="<%- polyglot.t('Email') %>">
                </div>
            </div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="text" class="form-control" maxlength="12" name="country" placeholder="<%- polyglot.t('Country') %>">
				</div>
			</div>
            <div class="form-group">
                <div class="col-sm-12">
					<%- polyglot.t("Take Photo (Optional)") %>
                    <a href="#" class="btn-orange btn-select-image"><span class="glyphicon glyphicon-camera"></span></a>
                    <input type="file" name="image" style="display: none;">
                </div>
            </div>
			<hr />
            <div class="form-group centered">
            	<button type="submit">
                    <%- polyglot.t("Play Game") %>
                </button>
            </div>
        </form>
    </div>
</div>
